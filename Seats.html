<!DOCTYPE html>
<html>
<head>
<title>Select Seats</title>
<style>
body{text-align:center;font-family:Arial;background:#eef1f6;}

.screen{
    background:#ccc;
    padding:8px;
    width:300px;
    margin:20px auto;
}

.seat-input{
    display:none;
}

.seat-label{
    display:inline-block;
    width:45px;
    padding:10px;
    margin:5px;
    background:#28a745;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

/* Selected seat */
.seat-input:checked + .seat-label{
    background:#ffc107;
    color:black;
}

/* Booked seat */
.seat-input:disabled + .seat-label{
    background:red;
    cursor:not-allowed;
}

.btn{
    display:inline-block;
    margin-top:20px;
    padding:10px 18px;
    background:#007bff;
    color:white;
    border-radius:6px;
    text-decoration:none;
}
</style>
</head>
<body>

<h2>Select Seats</h2>

<div class="screen">SCREEN</div>

<div>
    <input type="checkbox" id="A1" class="seat-input">
    <label for="A1" class="seat-label">A1</label>

    <input type="checkbox" id="A2" class="seat-input">
    <label for="A2" class="seat-label">A2</label>

    <input type="checkbox" id="A3" class="seat-input">
    <label for="A3" class="seat-label">A3</label>

    <input type="checkbox" id="B1" class="seat-input">
    <label for="B1" class="seat-label">B1</label>

    <input type="checkbox" id="B2" class="seat-input">
    <label for="B2" class="seat-label">B2</label>
    
     <input type="checkbox" id="B3" class="seat-input">
    <label for="B3" class="seat-label">B3</label>
</div>

<a class="btn" href="confirmation.html">Book Selected Seats</a>

</body>
</html>
